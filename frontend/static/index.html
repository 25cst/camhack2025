<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="css/home.css" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <img src="./img/homescreen-title.png" id="title">
            <img src="./img/homescreen-singleplayer.png" id="singleplayer">
            <img src="./img/homescreen-lobby.png" id="lobby">
            <img src="./img/homescreen-join.png" id="join">
        </div>
    </body>
    <script>
        document.getElementById("lobby").onclick = () => {
            window.location.href = "/create.html"
        }

        document.getElementById("singleplayer").onclick = async () => {
            let res = await fetch("/api/newgame");
            let json = await res.json();
            let code = json.code
            window.location.href = `/game?single=1&code=${code.toLowerCase()}`
        }

        document.getElementById("join").onclick = () => {
            let code = prompt("Enter lobby code")
            window.location.href = `/game.html?code=${code.toLowerCase()}`
        }
    </script>
</html>
